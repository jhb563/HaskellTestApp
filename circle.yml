machine:
  ghc:
    version: 8.2.2

dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v1.6.0/stack-1.6.0-x86_64-linux.gz -O /tmp/stack.gz
    - gunzip /tmp/stack.gz && chmod +x /tmp/stack
    - sudo mv /tmp/stack /usr/bin/stack
    - stack install hlint

  override:
    - stack setup
    - stack build

test:
  override:
    - hlint
    - stack test

deployment:
  heroku:
    branch: [master]
    commands:
      - git push heroku master
